<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.4.0.js"></script>
    <script src="./example.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>

    <div ng-controller="CarouselDemoCtrl">
      <p>Active Slide Index: {{active}}</p>
      <p>Total Slides: {{slides.length}}</p>

      <div class="carousel-scope">
        <div uib-carousel active="active" interval="3000" no-wrap="true">
          <div uib-slide ng-repeat="slide in slides track by $index" index="$index">
            <p>Slide {{$index + 1}}</p>
            <div class="row custom-row">

              <div class="col-md-4" ng-repeat="item in slide">
                <img ng-src="{{item.image}}" style="width: 100%;">
                <h4>{{item.title}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
