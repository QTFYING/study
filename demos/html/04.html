<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
</head>

<style>

</style>

<body>

    <script src="./js/jquery-2.1.1.min.js"></script>

    <script type="text/javascript">
       //设置配置数据
        let orderList=[
            {
                id:1,
                status:0,
                startTime:1538323200000,
            },
            {
                id:2,
                status:2,
                startTime:1538523200000,
            },
            {
                id:3,
                status:1,
                startTime:1538723200000,
            },
            {
                id:4,
                status:'',
                startTime:'',
            },
        ];

        let _status={
            0:'进行中',
            1:'已完成',
            2:'订单异常'
        }
        orderList.forEach( item => {
            //设置状态
            item.status = item.status.toString() ? _status[item.status] : '';
            console.log(item.status);
            //设置时间
            item.startTime = item.startTime.toString() ? new Date(item.startTime).toLocaleDateString().replace(/\//g,'-'):'';
            //设置--
            for(let key in item){
                if(item[key]===''){
                    item[key]='--';
                    console.log(key + '---' + item[key]);
                }
            }
        })

    </script>

</body>

</html>
