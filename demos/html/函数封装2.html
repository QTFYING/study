    function fn(info) {
        this._init_(info);
    }

    fn.prototype = {
        constructor: fn,
        _init_: function (info) {
            //文本处理
            this.idNo = info.text.idNo;
            this.Text = info.text.Text;
            $('#' + this.idNo).text(this.Text);
            //css
            this.cssInit(this.idNo, info.css);
            //attr
            this.attrInit(this.idNo, info.attr);

        },
        cssInit: function (id, cssObj) {
            $('#' + id).css(cssObj);
        },
        attrInit: function (id, attr) {
            attr.classList.map(function (value, index) {
                console.log(index + '+++++');
                console.log(value + '-----');
                $('#' + id).addClass(value);
            })

            if (attr.href) {
                $('#' + id).attr("href", attr.href);
            }

        }
    }
